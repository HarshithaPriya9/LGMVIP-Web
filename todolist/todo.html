<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todocontainer">
        <h1>My To Do List</h1>
        <div class="input">
            <input type="text" placeholder="Enter tasks here">
            <button><i class="fas fa-plus">Add</i></button>
        </div>

        <ul class="todotasks"></ul>
        <div class="last">
            <span><span class="availabletasks"></span> TODO TASKS</span>
            <button>delete</button>
        </div>
        <script src="./todo.js"></script>
    </div>
</body>
</html>
